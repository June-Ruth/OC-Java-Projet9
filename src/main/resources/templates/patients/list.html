<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mediscreen</title>
  <link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>
</head>

<body>
<div class="row">
  <div class="col-6">
    <a href="/home">Home</a>&nbsp;|&nbsp;
    <a href="/patients/list">Patients</a>&nbsp;|&nbsp;
  </div>
</div>

<h1> Patients </h1>

<div>
  <a href="/patients/add" class="btn btn-primary btn-sm">Add new patient</a>
</div>

<div class="row">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Family</th>
      <th>Given</th>
      <th>Date of birth</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patientList}">
      <td th:text="${patient.family}"></td>
      <td th:text="${patient.given}"></td>
      <td th:text="${patient.dateOfBirth}"></td>
      <td style="width: 15%" class="text-center">
        <a th:href="@{/patients/{id}(id=${patient.id})/update}">Edit</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
