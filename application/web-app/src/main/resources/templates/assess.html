<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mediscreen</title>
    <link rel="stylesheet"
          href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="home.html" th:href="@{/home}">Home</a>&nbsp;|&nbsp;
            <a href="patients/list.html" th:href="@{/patients/list}">Patients</a>&nbsp;|&nbsp;
            <a href="assess.html" th:href="@{/assess}">Assessment</a>&nbsp;|&nbsp;
        </div>
    </div>

    <h1> Assessment </h1>

    <div class="row">
        <form action="#" th:action="@{/assess}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">

            <div class="form-group">
                <label for="family" class="col-sm-2 control-label">Family</label>
                <div class="col-sm-10">
                    <input type="text" name="family" id="family" th:value="*{family}" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('family')}" th:errors="*{family}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="given" class="col-sm-2 control-label">Given</label>
                <div class="col-sm-10">
                    <input type="text" name="given" id="given" th:value="*{given}" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('given')}" th:errors="*{given}"></p>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <input class="btn btn-primary btn-sm" type="submit" value="Search Patient">
                </div>
            </div>
        </form>

        <div class="row">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Family</th>
                    <th>Given</th>
                    <th>Assessment</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient : ${patientList}">
                    <td >
                        <a th:href="@{/patients/profile/{id}(id=${patient.id})}">
                            <span th:text="${patient.family}"></span>
                        </a>
                    </td>
                    <td th:text="${patient.given}"></td>
                    <td th:text="${patient.assess}"></td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>
</div>
</body>

</html>
