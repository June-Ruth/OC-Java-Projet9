<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mediscreen</title>
    <link rel="stylesheet"
          href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="home.html" th:href="@{/home}">Home</a>&nbsp;|&nbsp;
            <a href="patients/list.html" th:href="@{/patients/list}">Patients</a>&nbsp;|&nbsp;
            <a href="assess.html" th:href="@{/assess}">Assessment</a>&nbsp;|&nbsp;
        </div>
    </div>

    <h1> Patients </h1>

    <div class="row">
        <h2>Add a new note</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/patients/{patientId}/notes/{id}/validate(patientId=${note.patientId}, id=${note.id})}" th:object="${note}" method="post" class="form-horizontal"
              style="width: 100%">

            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">Content</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="content" placeholder="content" th:field="*{content}"></textarea>
                    <p class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>

                </div>
            </div>

            <div class="form-group">
                <div>
                    <a class="btn btn-danger btn-sm"  th:href="@{/patients/profile/{id}(id=${note.patientId})}">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="New Note">
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
